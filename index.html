<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Altitude Operating System | Strategic Alignment, Execution & Governance</title>
    <meta name="description" content="Altitude is the modern executive operating system for CEOs and Chiefs of Staff to eliminate strategic drift, optimize the Rhythm of Business, restore decision velocity, and align leadership for sustained outcomes." />
    <link rel="icon" type="image/png" href="https://assets.zyrosite.com/Awvrjo5GqDcGBa7y/altitude-logo-250x250-LLpREntkMd1KJUCL.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fefefe;
        scroll-behavior: smooth;
      }
      .brand-gradient {
        background: linear-gradient(135deg, #003456 0%, #001f33 100%);
      }
      .brand-text-navy { color: #003456; }
      .brand-bg-navy { background-color: #003456; }
      .brand-text-green { color: #7edb44; }
      .brand-bg-green { background-color: #7edb44; }
      .brand-text-teal { color: #8ae4d9; }
      .brand-bg-teal { background-color: #8ae4d9; }

      /* Animation Utility Classes */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: transform, opacity;
      }
      .reveal.revealed {
        opacity: 1;
        transform: translateY(0);
      }
      .reveal-scale {
        opacity: 0;
        transform: scale(0.95);
        transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: transform, opacity;
      }
      .reveal-scale.revealed {
        opacity: 1;
        transform: scale(1);
      }
      .reveal-left {
        opacity: 0;
        transform: translateX(-30px);
        transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal-left.revealed {
        opacity: 1;
        transform: translateX(0);
      }
      .reveal-right {
        opacity: 0;
        transform: translateX(30px);
        transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal-right.revealed {
        opacity: 1;
        transform: translateX(0);
      }
    </style>

    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
